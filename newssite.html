<script> 

let container = document.querySelector('.container')
     async function getAllNews(news){
  let res =  await fetch(`https://newsapi.org/v2/everything?q=${news}&apiKey=e9a02ed81a464e3186defd7f26edd52d`)
  let data = await res.json();
  console.log(data)
   console.log(data.articles)
 data.articles.forEach((obj, index)=>{
//creating element
  if(obj.urlToImage){
  let boxDiv = document.createElement('div');
   let imagetag = document.createElement('img');
  let titleTag = document.createElement('p');
   let buttonTag = document.createElement('a')
   //inserting in tag
  imagetag.src=obj.urlToImage;
  titleTag.innerHTML = obj.title;
   buttonTag.innerHTML = 'view full news'
  //adding classes
    boxDiv.className = "bg-white rounded-md flex flex-col justify-between gap-3 p-3 border-2";
     buttonTag.className = "bg-green-950 text-center px-4 py-2 rounded-md text-white hover:bg-green-800"
      imagetag.className = "h-[260px]"
    titleTag.className = "font-bold"

 //append tags 
   boxDiv.append(imagetag,titleTag,buttonTag)
  container.append(boxDiv)
   }
    })
